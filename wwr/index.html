<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Home - Whitewater Rafting</title>
    <meta name="description" content="home page for whitewater rafting company demonstrating capabilities and
    few examples from company main business.">
    <meta name="author" content="Lucas Mileski">
    <link rel="stylesheet" href="styles/rafting.css">
  </head>
  <body>
    <header>
        <img src="images/logo.jpg" alt="Logo" width="100">
        <nav class="head-menu">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="trips.html">Trips</a>
          <a href="contact.html">Contact Us</a>
        </nav>
      </header>
      <main>
        <div class="hero-home">
            <h1 class="hero-heading">WHITEWATER Rafting</h1>
            <h2 class="hero-subheading">Adventure Awaits</h2>
            
        </div>
        <section class="newsletter">
            <h2>Subscribe for our newsletter</h2>
            <form class="newsletter-form" action="/submit" method="POST">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            
              <button type="submit">I want to be Updated</button>
            </form>
            
             
        </section>
        <section class="trips-ex">
            <h2>Several Options of Experiences</h2>
            <div class="tripbt">
              <a href="trips.html">Check it Out</a>

            </div>
            
            <div class="adventure-trips">
              <figure>
                <img src="images/sample01.jpg" alt="Sample 01">
                <figcaption>Exciting Rapids</figcaption>
              </figure>
              <figure>
                <img src="images/sample02.jpg" alt="Sample 02">
                <figcaption>Astonishing Landscapes</figcaption>
              </figure>
              <figure>
                <img src="images/sample03.jpg" alt="Sample 03">
                <figcaption>Large Groups Ready</figcaption>
              </figure>
              <figure>
                <img src="images/sample06.jpg" alt="Sample 04">
                <figcaption>Camping</figcaption>
              </figure>
              <figure>
                <img src="images/sample05.jpg" alt="Sample 05">
                <figcaption>Thrilling Adventures</figcaption>
              </figure>
            </div>
            <div class="adventure-post">
              <img class="post1" src="images/sample04.jpg" alt="Sample 04">
              <img class="post2" src="images/history.jpg" alt="Sample">

            </div>
            
        </section>
                        
      </main>
      <footer>
        <p>©️2024 WHITEWATER RAFTING - Lucas Mileski</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook"> 
            </a>
            <a href="https://x.com">
                <img src="images/x.png" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram">
            </a>
        </nav>
       
      </footer>
